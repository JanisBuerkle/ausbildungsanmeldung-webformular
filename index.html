<!DOCTYPE html>
<html lang="de">
<head>
    <meta charset="UTF-8">
    <title>Anmeldeformular</title>
    <link rel="stylesheet" href="style.css">
</head>

<body>
    <div class="container">
        <h1>Anmeldeformular Ausbildung</h1>

        <form id="anmeldeForm" method="post" action="anmeldung.php" novalidate>

            <h2>Anmeldung mit Ausbildungsvertrag</h2>
            <div class="feld">
                <label for="ausbildungsberuf">Ausbildungsberuf</label>
                <select id="ausbildungsberuf" name="ausbildungsberuf">
                    <option value="waehlen">Bitte wählen</option>
                    <option value="elektroniker">Elektroniker/in-Energie-/Gebäudetechnik</option>
                    <option value="fianwendung">Fachinformatiker/in-Anwendungsentwicklung</option>
                    <option value="fisystem">Fachinformatiker/in-Systemintegration</option>
                    <option value="mechatroniker">Mechatroniker/in</option>
                </select>
            </div>

            <h2>Informationen zum Ausbildungsbetrieb</h2>

            <div class="feld">
                <label for="ausbildungsbetrieb">Name des Ausbildungsbetriebs</label>
                <input type="text" id="ausbildungsbetrieb" name="ausbildungsbetrieb">
                <label id="info" for="ausbildername">Bitte geben Sie hier den Vollständigen Namen des Betriebs ein. Pflichtfeld. &#9432;</label>
            </div>

            <div class="feld">
                <label for="ausbildername">Ausbilder Name</label>
                <input type="text" id="ausbildername" name="ausbildername">
                <label id="info" for="ausbildername">Bitte geben Sie hier den Vor- und Namen des/der Ausbilders/in ein. Pflichtfeld. &#9432;</label>
            </div>

            <div class="feld">
                <label for="ausbildergeschlecht">Ausbilder Geschlecht</label>
                <select id="ausbildergeschlecht" name="ausbildergeschlecht">
                    <option value="waehlen">Bitte wählen</option>
                    <option value="maennlich">Männlich</option>
                    <option value="weiblich">Weiblich</option>
                    <option value="divers">Divers</option>
                </select>
                <label id="info" for="ausbildergeschlecht">Bitte geben Sie hier das Geschlecht des/der Ausbilders/in ein. Pflichtfeld. &#9432;</label>
            </div>

            <div class="feld">
                <label for="ausbilderemail">Ausbilder E-Mail</label>
                <input type="email" id="ausbilderemail" name="ausbilderemail">
                <label id="info" for="ausbilderemail">Bitte geben Sie hier die E-Mail-Adresse des/der Ausbilders/in ein. Pflichtfeld. &#9432;</label>
            </div>

            <div class="feld checkbox">
                <input type="checkbox" id="zustimmung">
                <label for="zustimmung">Ich stimme der Speicherung meiner Daten zu</label>
            </div>

            <button type="button" id="checkBtn">Was fehlt noch?</button>
            <button type="submit" id="submitBtn" disabled>Absenden</button>
        </form>

        <div id="statusAusgabe"></div>
    </div>

    <script src="main.js"></script>
</body>
</html>
